<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pico y Placa Dectector</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="title">Pico y Placa Dectector</div>
    </header>
    <main>
      <form id="form" class="form">
        <div class="form-inputs">
          <div class="form-input">
            <label for="plateNumber">License Plate Number</label>
            <input id="plateNumber" type="text" minlength="6" maxlength="8">
          </div>
          <div class="form-input">
            <label for="date">Date</label>
            <input id="date" type="date">
          </div>
          <div class="form-input">
            <label for="time">Time (24H)</label>
            <input id="time" type="text" maxlength="5">
          </div>
        </div>
        <div class="form-buttons">
          <div class="form-button">
            <button type="submit" id="submit">Submit</button>
          </div>
        </div>
      </form>
      <div class="result" id="result"></div>
    </main>
    <footer></footer>
  </div>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
